<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residential Fixed Broadband</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <script>
    // Replace with your actual Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmNjIiwiYSI6InBiaGMyLU0ifQ.LOmVYpUCFv2yWpbvxDdQNg';

    // Replace with your custom style URL
    const customStyleURL = 'mapbox://styles/fcc/cm9n4y0ok00cc01rz81qah037';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: customStyleURL, // Your custom style here
      center: [-103.76, 44.966], // Starting position [lng, lat]
      zoom: 3
    });

    // Add navigation controls (zoom + rotate)
    map.addControl(new mapboxgl.NavigationControl());

    // Optional: add a marker at the center
    new mapboxgl.Marker()
      .setLngLat([-77.0369, 38.9072])
      .addTo(map);
  </script>
</body>
</html>
